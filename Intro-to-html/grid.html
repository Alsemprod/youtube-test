<!DOCTYPE html>
<html>

<head>
    <title>Grid Practice</title>
</head>

<body style="padding-bottom:  1000px;">
    <!-- First Grid -->
    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px;
 
        ">
        <div style="background-color: lightblue;">div 1</div>
        <div style="background-color: lightpink;">div 2
            <p>text</p>
        </div>
    </div>

    <!-- Second Grid -->
    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px 200px;
      
        ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">100px</div>
        <div style="background-color: lightblue;">200px</div>
        <div style="background-color: lightpink;">text</div>
    </div>

    <!-- Third Grid -->
    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 1fr; /* 1fr allows the second column to take remaining space */

        ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">100px</div>
    </div>

    <!-- Fourth Grid -->
    <div style="
        margin-top: 30px;
        display: grid;
        grid-template-columns: 100px 100px;
      
        ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">100px</div>
    </div>


    <div style="
    margin-top: px;

    column-gap: 20px;
  
    ">
        <div style="background-color: lightblue;">100px</div>
        <div style="background-color: lightpink;">1fr</div>
        <div style="background-color: rgb(255, 0, 38);">2fr</div>

</html>
